<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <section>
      <article class="side-left">
        <div class="logo d-flex align-items-center">
          <img src="img/logo.png" alt="dashboard" />
          <h1>Ohara</h1>
        </div>
        <div class="join">
          <button class="btn">Join a course</button>
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="#" class="d-flex align-items-center"
                ><img src="img/dashboard menu.svg" alt="" /><span
                  >Dashboard</span
                >
              </a>
            </li>
            <li>
              <a href="#" class="d-flex align-items-center"
                ><img src="img/courses menu.svg" class="course" alt="courses" /><span
                  >All courses</span
                >
              </a>
            </li>
            <li>
              <a href="#" class="d-flex align-items-center"
                ><img src="img/resourse.svg" alt="resource" /><span
                  >Resources</span
                >
              </a>
            </li>
            <li>
              <a href="#" class="d-flex align-items-center"
                ><img src="img/profile menu.svg" alt="Friends" /><span
                  >Friends</span
                >
              </a>
            </li>
            <li>
              <a href="#" class="d-flex align-items-center"
                ><img src="img/chat menu.svg" alt="Chat" /><span>Chat</span>
              </a>
            </li>
            <li>
              <a href="#" class="d-flex align-items-center"
                ><img src="img/settings menu.svg" alt="" /><span>Settings</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="upload">
            <img src="img/upgrade.png" alt="Upgrade">
            <p >Upgrade to   for <br> more resources</p>
            <button class="btn">Upgrade</button>
        </div>
      </article>
    </section>
  </body>
</html>
